		<div class="panel panel-success">

			<div class="panel-heading" style="padding-top: 7rem;">
				<h2 class="panel-title">Contact us</h2>
			</div>

			<div class="panel-body">

				<div class="row">


					<div class="col-md-4">
						<form action="" method="get">

							<legend>Your Details</legend>

							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="" placeholder="Input name" required>
							</div>

							<div class="form-group">
								<label for="">Email</label>
								<input type="email" class="form-control" id="" placeholder="Input email" required>
							</div>



							<legend>Your Review</legend>
							<div class="form-group">
								How did you hear about us?
								<select name="referrer" id="hear-about" class="form-control">
									<option value="google">Google</option>
									<option value="friend">Friend</option>
									<option value="advert">Advert</option>
									<option value="other">Other</option>
								</select>
							</div>

							<div class="form-group">
								Would you visit again?
								<label class="radio-inline">
									<input type="radio" name="optradio" checked value="yes">Yes
								</label>
								<label class="radio-inline">
									<input type="radio" name="optradio" value="no">No
								</label>
								<label class="radio-inline">
									<input type="radio" name="optradio" value="maybe">Maybe
								</label>
							</div>

							<div class="form-group">
								<label for="comments">Comments:</label>
								<textarea rows="4"  id="comments" class="form-control"></textarea>
							</div>


							<div class="form-group">
								<label class="checkbox-inline">
									<input type="checkbox" name="subscribe" value="yes" checked>Sign me up for email
									updates
								</label>

							</div>
							<div>								
								<button type="submit" class="btn btn-danger">Submit review</button>
								<button type="reset" class="btn btn-success">Reset</button>
							</div>

						</form>

					</div>
